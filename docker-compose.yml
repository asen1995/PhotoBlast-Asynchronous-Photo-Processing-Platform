services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: photoblast-rabbitmq
    ports:
      - "5672:5672"   # AMQP protocol port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-photoblast}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-photoblast123}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-photoblast}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  backend:
    build: .
    container_name: photoblast-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER:-photoblast}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASS:-photoblast123}
      SPRING_RABBITMQ_VIRTUAL_HOST: ${RABBITMQ_VHOST:-photoblast}
    volumes:
      - uploads_data:/app/uploads
      - processed_data:/app/processed
      - thumbnails_data:/app/thumbnails
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

volumes:
  rabbitmq_data:
  uploads_data:
  processed_data:
  thumbnails_data:
