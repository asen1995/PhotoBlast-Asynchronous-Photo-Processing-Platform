services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: photoblast-rabbitmq
    ports:
      - "5672:5672"   # AMQP protocol port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-photoblast}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-photoblast123}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-photoblast}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

volumes:
  rabbitmq_data:
